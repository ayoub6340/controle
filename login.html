<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Fast'N Tasty</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- Navbar Sticky -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
            <div class="container">
                <a class="navbar-brand restaurant-name" href="index.html">Fast'N Tasty</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="reserve.html">Reserve</a></li>
                        <li class="nav-item"><a class="nav-link" href="new.html">New Arrivals</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Top Sellers</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Section Connexion -->
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box p-5 shadow-lg rounded animate-box">
            <h2 class="text-center text-danger">Connexion</h2>
            <p class="text-center text-muted">Bienvenue chez Fast'N Tasty !</p>
            
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse Email</label>
                    <input type="email" id="email" class="form-control animate-input" placeholder="Votre email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" class="form-control animate-input" placeholder="Votre mot de passe" required>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="#" class="text-danger">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn btn-danger w-100 animate-btn mt-3">Se connecter</button>
            </form>

            <p class="mt-3 text-center">Pas encore de compte ? <a href="#" class="text-danger">Inscrivez-vous</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-auto text-center">
        <p>© 2025 Fast'N Tasty - All rights reserved</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
