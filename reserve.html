<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="reserve.css">
</head>

<body>

    <!-- Sticky Navbar (Same as index.html) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
            <div class="container">
                <div class="nav-left d-flex">
                    <a href="login.html"><button class="btn btn-light me-2">Login</button></a>
                    <a href="login.html"></a><button class="btn btn-dark">Sign up</button></a>
                </div>
                <div class="nav-center mx-auto">
                    <a class="navbar-brand restaurant-name" href="index.html">Fast'N Tasty</a>
                </div>
                <div class="nav-right">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="new.html">New Arrivals</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Best Sellers</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Reservation Section -->
    <main class="container py-5">
        <h2 class="text-center text-danger mt-5 section-title">Reserve Your Table</h2>
        <p class="text-center text-muted">Book a table at Fast'N Tasty and enjoy a delicious meal with your loved ones.</p>

        <div class="reservation-box mx-auto p-4 shadow-lg rounded fade-in">
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control animate-input" placeholder="Your Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control animate-input" placeholder="Your Email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-control animate-input" placeholder="Your Phone" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Reservation Date</label>
                    <input type="date" id="date" class="form-control animate-input" required>
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Reservation Time</label>
                    <input type="time" id="time" class="form-control animate-input" required>
                </div>

                <div class="mb-3">
                    <label for="guests" class="form-label">Number of Guests</label>
                    <select id="guests" class="form-control animate-input" required>
                        <option value="" disabled selected>Select Guests</option>
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5+">5+ People</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-danger w-100 animate-btn">Confirm Reservation</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 text-center mt-auto">
        <p>Â© 2025 Fast'N Tasty - All rights reserved</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
